<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento - Nu Cartão</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="bg-white shadow-md rounded-lg grid grid-cols-1 xl:grid-cols-2">
      <!-- Formulário de pagamento -->
      <div class="p-10">
        <h2 class="text-xl font-bold flex items-center gap-2">
          <span
            class="bg-black text-white w-10 h-10 rounded-full text-lg flex items-center justify-center"
            >1</span
          >
          Dados do seu Nu Cartão
        </h2>
        <form class="mt-4 space-y-3" id="form-pagamento">
          <label class="block">Nome (conforme está no cartão):</label>
          <input
            id="input-nome"
            type="text"
            name="nomeDoCartao"
            class="w-full p-2 border rounded"
            placeholder="Digite seu nome"
          />

          <label class="block">Número do cartão:</label>
          <input
            type="text"
            id="input-numero-cartao"
            name="numeroDoCartao"
            class="w-full p-2 border rounded"
            placeholder="0000 0000 0000 0000"
          />

          <div class="grid grid-cols-3 gap-2">
            <div>
              <label>Mês:</label>
              <input
                id="input-mes"
                type="text"
                name="mes"
                class="w-full p-2 border rounded"
                placeholder="MM"
              />
            </div>
            <div>
              <label>Ano:</label>
              <input
                id="input-ano"
                type="text"
                name="ano"
                class="w-full p-2 border rounded"
                placeholder="AA"
              />
            </div>
            <div>
              <label>CCV:</label>
              <input
                id="input-ccv"
                type="text"
                name="ccv"
                class="w-full p-2 border rounded"
                placeholder="000"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <div>
              <label for="bandeira">Bandeira:</label>
              <select
                id="bandeira"
                name="bandeira"
                class="w-full p-2 border rounded"
              >
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
              </select>
            </div>
            <div>
              <label for="parcelas">Parcelas:</label>
              <select
                id="parcelas"
                name="parcelas"
                class="w-full p-2 border rounded"
              >
                <option value="1x">1x parcela (à vista)</option>
                <option value="2x">2x parcelas</option>
                <option value="3x">3x parcelas</option>
              </select>
            </div>
          </div>

          <label class="block">CPF do titular do cartão:</label>
          <input
            id="input-cpf"
            type="text"
            name="cpf"
            class="w-full p-2 border rounded"
            placeholder="000.000.000-00"
          />

          <label class="block">Endereço de cobrança:</label>
          <input
            id="input-endereco"
            type="text"
            name="endereco"
            class="w-full p-2 border rounded"
            placeholder="Rua, número, bairro"
          />

          <div class="grid grid-cols-2 gap-2">
            <div>
              <label>Número:</label>
              <input
                id="input-numero-endereco"
                type="text"
                name="numero"
                class="w-full p-2 border rounded"
              />
            </div>
            <div>
              <label>Complemento:</label>
              <input
                id="input-complemento"
                type="text"
                name="complemento"
                class="w-full p-2 border rounded"
              />
            </div>
          </div>

          <div class="grid grid-cols-3 gap-2">
            <div>
              <label>CEP:</label>
              <input
                type="text"
                name="cep"
                id="input-cep"
                class="w-full p-2 border rounded"
              />
            </div>
            <div>
              <label>Cidade:</label>
              <input
                type="text"
                id="input-cidade"
                name="cidade"
                class="w-full p-2 border rounded"
              />
            </div>
            <div>
              <label>Estado:</label>
              <input
                type="text"
                id="input-estado"
                name="estado"
                class="w-full p-2 border rounded"
              />
            </div>
          </div>

          <button
            class="w-content bg-purple-600 text-white font-bold py-3 px-9 rounded-lg hover:bg-purple-700 transition"
          >
            PAGAR
          </button>
        </form>
      </div>

      <!-- Cartão Nubank -->
      <div
        class="flex flex-col justify-between items-center gap-10 bg-gray-800 p-10"
      >
        <div
          class="bg-purple-600 text-white rounded-xl p-6 min-h-[340px] w-full max-w-[550px] relative flex flex-col items-start justify-center"
        >
          <img
            id="bandeira-imagem"
            src="./assets/mastercard.png"
            alt="logo-mastercard"
            width="100px"
            class="absolute top-6 right-6"
          />
          <img
            src="./assets/chip.png"
            alt="imagem-chip"
            width="80px"
            class="mb-10"
          />
          <div class="flex flex-row items-center justify-center gap-6">
            <img src="./assets/logo-nu.png" alt="logo-nubanks" width="80px" />
            <p class="text-xl font-semibold" id="nome-exibicao">
              Nome do comprador
            </p>
          </div>
        </div>

        <div
          class="bg-purple-600 rounded-xl relative min-h-[340px] max-w-[550px] w-full"
        >
          <div class="bg-gray-400 h-20 w-full mt-6"></div>
          <div class="p-6 flex flex-col gap-2 text-2xl text-white">
            <p>
              Número:
              <span id="numero-cartao-exibicao">XXXX XXXX XXXX XXXX</span>
            </p>
            <div class="flex flex-row gap-12">
              <div>
                <div>Validade:</div>
                <div>
                  <span id="mes-exibicao">XX</span>/<span id="ano-exibicao"
                    >XX</span
                  >
                </div>
              </div>
              <div>
                <div>CCV:</div>
                <div id="ccv-exibicao">XXX</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
